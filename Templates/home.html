<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('{{ url_for('static', filename='images/homebi.png') }}') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Slight dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Aligns children in a column */
        }

        .logo-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo-container h1 {
            font-size: 4rem;
            margin: 0;
            display: inline-block;
        }

        .logo-container h1 span {
            display: inline-block;
            animation: dance 2s ease-in-out infinite;
        }

        .logo-container img {
            max-width: 300px;
            width: 100%;
            height: auto;
            animation: fadeIn 1.5s ease-in;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fe5722;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .tagline {
            margin-top: 20px;
            font-size: 1.25rem;
            color: #fff;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .logo-container h1 {
                font-size: 2rem;
            }
            .logo-container img {
                max-width: 200px;
            }
            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        /* Keyframe animations */
        @keyframes dance {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            25% {
                transform: translateY(-20px) rotate(-10deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(0) rotate(10deg);
                opacity: 1;
            }
            75% {
                transform: translateY(-20px) rotate(-10deg);
                opacity: 0.8;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="logo-container">
            <h1>
                <span>Z</span>
                <span>o</span>
                <span>m</span>
                <span>a</span>
                <span>t</span>
                <span>o</span>
            </h1>
            <br>
            <a href="/restaurants" class="btn">Explore Restaurants</a>
            <p class="tagline">Discover the best restaurants with style</p>
        </div>
    </div>
</body>
</html>
